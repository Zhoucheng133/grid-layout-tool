<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="cell"></div>
    </div>
</body>

<style>
    .cell{
        grid-row: -3/-1;
        grid-column: -4/-2;
        background-color: red;
    }
    .container{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 1fr);
        width: 400px;
        height: 300px;
        background-color: lightcyan;
    }
    body{
        width: 100%;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
</html>
